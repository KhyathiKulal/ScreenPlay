<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>ScreenPlay</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
  </head>
  <body>
    <canvas id="tunnelCanvas"></canvas>
    <div class="container d-flex justify-content-center align-items-center vh-100">
      <div class="box">
        <h1 id="welcome-text">Welcome to ScreenPlay</h1>
        <div class="button-container">
          <button id="record-btn" class="btn btn-success">
            <i class="fas fa-microphone"></i> Start Recording
          </button>
        </div>
        <textarea id="output" rows="5" class="form-control" placeholder="Your text will appear here..."></textarea>
        <div class="button-container" id="submit-container" style="display: none" >
          <button id="submit-btn" class="btn btn-success">
            <i class="fas fa-paper-plane"></i> Submit
          </button>
        </div>
        <div class="button-container" id="download-container" style="display: none">
          <button id="download-btn" class="btn btn-primary">
            <i class="fas fa-download"></i> Download Screenplay
          </button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
